<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="register.css">
<form style="border:1px solid #ccc">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="username"><b>Username</b></label> <!-- Added input field for username -->
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label> <!-- Changed name to "password" -->
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onclick="signUpButtonClicked()">Sign Up</button>
    </div>
  </div>
</form>
<script>
    function signUpButtonClicked() {
        var email = document.getElementById('email').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;


        var registrationData = {
            username: username,
            password: password,
            email: email
        };

        fetch('http://localhost:8080/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(registrationData)
        })
        .then(response => {
            if (response.ok) {
                alert("response was ok")
                window.location.href = 'index.html';

            } else {
                console.error('Failed to sign up:', response.status);
            }
        })
        .catch(error => {
            console.error('Error signing up:', error);
        });
    }
</script>
</body>
</html>
